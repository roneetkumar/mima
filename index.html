<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="wrapper">
        <h1>Password</h1>

        <div class="password-field">
            <input type="text" name="" value="cRaa6t$+?-Ft32JA">
            <div class="slider"> </div>
            <h3 class="password-strength">STRONG PASSWORD</h3>
        </div>

        <div class="strength-slider-wrapper">

                <div class="fill"></div>
                <input type="range" value="40">
            </div>
            <div class="strength-slider">
                <div class="fill"></div>
                <input type="range" value="60">
            </div>
            <div class="strength-slider">
                <div class="fill"></div>
                <input type="range" value="20">
            </div>
            <div class="strength-slider">
                <div class="fill"></div>
                <input type="range" value="80">
            </div>
        </div>

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
